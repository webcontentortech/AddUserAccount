<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="adduser.js"></script>
    <link rel="stylesheet" type="text/css" href="adduser.css">
</head>
<body>
    <h2>Permission</h2>
    <div style="text-align:right; border:1px solid black" class="topdiv">
        <button class="button" id="prevpermission">Prev</button>
        <button class="button" id="nextpermission">Next</button>
        <button class="button" id="okpermission">OK</button>
        <button class="button" id="cancelpermission">Cancel</button>
    </div>
    <div style="text-align:center; border:1px solid black" class="leftdiv">
        <div class="pdiv">
            <p>General</p>
        </div>
        <div class="pdiv">
            <p>Credential</p>
        </div>
        <div class="pdiv">
            <p>Permission</p>
        </div>  
    </div>
    <div style="text-align:left; border:1px solid black" class="rightdiv"><br/>
        <div id="popupcontent">Do you want to proceed.
            <div id="statusbar">
                <button style="padding: 6px 20px;">Ok</button>
                <button style="padding: 6px 20px; margin-Left: 30px;" id="hidecancel">Cancel</button>
            </div>
        </div>
        <label style="margin-left: 100px;">Roles:</label><br/>
        <input type="radio" name="role" value="1" class="radioinput">Admin
        <div id="radiodiv">*Please choose your Role: Admin or Employee</div><br/>
        <input type="radio" name="role" value="2" class="radioinput">Employee<br/><br/><br/>
        <label style="margin-left: 100px;">Department:</label><br/><br/>
        <input type="checkbox" name="dept" value="health" class="radioinput">Health
        <div id="checkdiv">*Please choose your department</div>
        <input type="checkbox" name="dept" value="garments" class="radioinput">Garments
        <input type="checkbox" name="dept" value="food" class="radioinput">Food
        <input type="checkbox" name="dept" value="electronics" class="radioinput">Electronics
    </div>
</body>
</html>
